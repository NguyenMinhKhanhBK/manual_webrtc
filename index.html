<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebRTC Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css" media="screen">
  </head>

  <body>
      <div class="container mt-5">
          <div class="row">

              <!-- User 1 video -->
              <div class="col">
                  <div class="container">
                      <h3>User 1</h3>
                      <video class="video-player" id="user-1" autoplay playsinline></video>
                  </div>
              </div>

              <!-- User 2 video -->
              <div class="col">
                  <div class="container">
                      <h3>User 2</h3>
                      <video class="video-player" id="user-2" autoplay playsinline></video>
                  </div>
              </div>

              <hr>

              <!-- Create SDP offer -->
              <div class="row">
                 <p> <strong>Step 1</strong> User 1, click "Create Offer" to generate SDP offer and copy offer to User 2</p> 
                 <div class="container">
                     <button id="btn-create-offer" class="btn btn-outline-primary" type="button">Create Offer</button>
                 </div>
                 <div class="row mt-2">
                     <label>SDP Offer:</label>
                     <textarea id="offer-sdp" placeholder="User 2, paste SDP offer of User 1"></textarea>
                 </div>
              </div>

              <!-- Create SDP answer -->
              <div class="row mt-5">
                 <p> <strong>Step 2</strong> User 2, Paste user 1's SDP offer to the textbox above, then click "Create Answer"</p> 
                 <div class="container">
                     <button id="btn-create-answer" class="btn btn-outline-primary" type="button">Answer Offer</button>
                 </div>
                 <div class="row mt-2">
                     <label>SDP Answer:</label>
                     <textarea id="answer-sdp" placeholder="User 1, copy SDP answer generated by User 2"></textarea>
                 </div>
              </div>

              <!-- Do answer -->
              <div class="row mt-5">
                 <p> <strong>Step 3</strong> User 1, Paste SDP answer generated by User 2 into textbox above, then click "Answer"</p> 
                 <button id="btn-answer" class="btn btn-primary" type="button">Answer</button>
              </div>

          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>

</html>
